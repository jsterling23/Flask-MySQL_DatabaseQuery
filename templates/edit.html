<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <title>Document</title>
</head>
<body>
     <main>

          <h2>Record to be edited</h2>

          {% for i in friend: %}
               <p>ID: {{ i['id'] }} First Name: {{ i['first_name'] }} Last Name: {{ i['last_name'] }} Email: {{ i['email'] }}</p>
          {% endfor %}

          <hr>


          {% for i in friend: %}
          <form class="" action="/friends/{{ i['id'] }}" method="post">

               <label for="first_name">First Name:
               <input type="text" name="first_name" value="{{ i['first_name'] }}"></label><br>

               <label for="last_name">Last Name:
               <input type="text" name="last_name" value="{{ i['last_name'] }}"></label><br>

               <label for="email">Email:
               <input type="text" name="email" value="{{ i['email'] }}"></label>
               <input type="submit" name="submit" value="Update">

          </form>
          {% endfor %}
     </main>

</body>
</html>
