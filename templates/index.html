<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <title>Document</title>
</head>
<body>
     <div class="wrapper">
          <main>
               <table>
                    <tr>
                         <th>First Name</th>
                         <th>Last Name</th>
                         <th>Email</th>
                         <th>Actions</th>
                    </tr>

                    <!-- #Add a for loop to update table rows full of table data -->
                    {% for i in all_friends: %}
                    <tr>
                         <td>{{ i['first_name'] }}</td>
                         <td>{{ i['last_name'] }}</td>
                         <td>{{ i['email'] }}</td>
                         <td>
                              <a href="/friends/{{ i['id'] }}/edit"><button type="button" name="button">Edit</button></a>
                              <a href="/friends/{{ i['id'] }}/delete"><button type="button" name="button">Delete</button></a>
                         </td>
                    </tr>
                    {% endfor %}
                    <!-- end of table data for loop -->
               </table>
          </main>




          <aside>
               <form class="" action="/friends" method="post">
                    <label for="first_name">First Name: <input type="text" name="first_name" value=""></label><br>
                    <label for="last_name">Last Name: <input type="text" name="last_name" value=""></label><br>
                    <label for="email">Email: <input type="text" name="email" value=""></label>
                    <input type="submit" name="submit" value="Add Friend">
               </form>
          </aside>



     </div>

</body>
</html>
